<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>GPU Booking</h1>
    <form action="{{ url_for('book') }}" method="post">
        <label for="booker_name">Name:</label>
        <input type="text" name="booker_name" required>
        <label for="from_date">From:</label>
        <input type="date" name="from_date" required>
        <label for="to_date">To:</label>
        <input type="date" name="to_date" required>
        <label for="purpose">Purpose:</label>
        <input type="text" name="purpose" required>
        <ul>
            {% for gpu in gpus %}
                <li>
                    <input type="checkbox" name="gpu_ids" value="{{ gpu.id }}"> GPU {{ gpu.id }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Book</button>
    </form>
    <div class="footer">
        <a href="{{ url_for('status') }}">View Booking Status</a><br>
        <a href="{{ url_for('manage_bookings') }}">Manage Bookings</a>
    </div>
</body>
</html>
